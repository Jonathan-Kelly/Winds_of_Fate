    [event]
        name=prestart

        {MODIFY_UNIT side=1 facing nw}
        {PLACE_IMAGE ("units/transport/galleon.png~RC(magenta>blue)") 10 9}
        [objectives]
            side=1
            [objective]
                description= _ "Defeat all enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Galun"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Vank"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                carryover_percentage=0
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=start
        [message]
            speaker=Vank
            message= _ "There they are. Filthy creatures. But meat none the less."
        [/message]
        [message]
            speaker=Galun
            message= _ "Indeed. Let's make sure we hold off on eating the leader until we get the information we need."
        [/message]
    [/event]

