        [/message]
        [message]
            speaker=Salennea
            message= _ "“Salennea the Just”. I shall weave this into the long twine of my titles. “Wise Sorceress Salennea, the Just, Wielder of the Sapphire of Ice, the Embracer of Woses, the Merciful to Orcs, Keeper of Ca…"
        [/message]
