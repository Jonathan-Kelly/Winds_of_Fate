    [story]
        [part]
            background=story/landscape-forest.jpg
            story= _ "The hunt continued across grassy stretches of the greatland. Beasts on four legs, beasts on two. All harvested in countless numbers. Finally, with meat sacks overburdened, Flight Gorlack returned to the eyrie. The recently arrived Flight of Vladnir awaited them."
        [/part]
        [part]
            background={VLADNIR_PORTRAIT}
            scale_background=no
            story={CAPTION ( _ "Vladnir")} + _ "This land of yours is indeed limitless, Gorlack. Half of Morogor makes ready for the journey!"
        [/part]
        [part]
            background={RESHAN_PORTRAIT}
            scale_background=no
            story={CAPTION ( _ "Reshan")} + _ "That must not be! Even now we have not the provisions for additional visitors. Further, our saurians tell us there is a terrible season which afflicts the greatland. Much of it will grow as lifelessly cold as the highest mountain peak. This cold lasts several moons."
        [/part]
        [part]
            background={VLADNIR_PORTRAIT}
            scale_background=no
            story={CAPTION ( _ "Vladnir")} + _ "Then we must expand the hunt. Presently."
        [/part]
        [part]
            background={RESHAN_PORTRAIT}
            scale_background=no
            story={CAPTION ( _ "Reshan")} + _ "There is something else… the Prey. We may have underestimated it, severly. Take the “humans” that graze upon the tall grass of the plains. They may have capacities of mind on par with mermish. I fear that…"
        [/part]
        [part]
            background={GORLACK_PORTRAIT}
            scale_background=no
            story={CAPTION ( _ "Gorlack")} + _ "Speak no more of fear."
        [/part]
        [part]
            background={RESHAN_PORTRAIT}
            scale_background=no
            story={CAPTION ( _ "Reshan")} + _ "……"
        [/part]
        [part]
            background={GORLACK_PORTRAIT}
            scale_background=no
            story={CAPTION ( _ "Gorlack")} + _ "So many challenges have we overcome. So many foes vanquished. Yet still you do not grasp how we shift the winds of fate by our willful action."
        [/part]
        [part]
            background={RESHAN_PORTRAIT}
            scale_background=no
            story={CAPTION ( _ "Reshan")} + _ "The spoken memory tells us steady wings may catch the winds of fate…"
        [/part]
        [part]
            background={GORLACK_PORTRAIT}
            scale_background=no
            story={CAPTION ( _ "Gorlack")} + _ "Nay. Not merely tossed about by the winds. We <b>shift</b> the winds of fate. Feel the world as it should be with all the Fire of your Heart. With no concern for how things have always been. Then act directly to remake the world as it should become."
        [/part]
        [part]
            background={VLADNIR_PORTRAIT}
            scale_background=no
            story={CAPTION ( _ "Vladnir")} + _ "Gorlack, I understood nothing of what you just said.

Yet the results speak for you. Every rogue to be, which looked to their neighbor with the fiery eyes of envy… Now they journey here to claim abundant lands in peace. You spared Morogor a terrible war between our folk. Whatever be your next act, my Flight will uplift it."
        [/part]
        [part]
            background={GORLACK_PORTRAIT}
            scale_background=no
            story={CAPTION ( _ "Gorlack")} + _ "I Call the Hunt. A hunt greater than any in the glider remembrance. Three Flights of Hunters.

I already signaled Karron to continue east across the grassy plains. Vladnir, you will depart southeast for the warmlands. I will go northeast to the sunreach peaks. Together we will pluck meat enough for all of Morogor."
        [/part]
    [/story]
