            ## side=1
            ## x=?
            ## y=?
        ## [/filter]

        ## {NAMED_LOYAL_UNIT 3 (Spectre) $xx1 $yy1 (Midnight Queen) ( _ "Midnight Queen")}
    ## [/event]

    [event]
        name=victory
        [message]
            id=Vank
            message= _ "This could make a decent home for the flight."
        [/message]
        [message]
            id=Galun
            message= _ "Maybe, but we can see the vast mainland from here. Let us scout above and see if there is somewhere better that we might go."
        [/message]
    [/event]
[/scenario]
