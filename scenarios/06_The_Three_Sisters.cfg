#textdomain wesnoth-wov

[scenario]
    id=06_The_Three_Sisters
    name= _ "The_Three_Sisters"
    next_scenario=07_Elensefar
    {WOV_MAP 06_The_Three_Sisters.map} #This scenario uses the "Cursed Isle" map from TRoW, with different side mapping.
    {TURNS 22 20 18}
    {SUMMER_SCHEDULE_MIDDAY}
    carryover_percentage=40
    carryover_add=yes

    {INTRO_AND_SCENARIO_MUSIC revelation.ogg wanderer.ogg}
    {EXTRA_SCENARIO_MUSIC traveling_minstrels.ogg}
    {EXTRA_SCENARIO_MUSIC knolls.ogg}

    [story]
        [part]
            story= _ "When they were fully rested, some messengers from the other flights left back to Morogor to report the location of the islands."
        [/part]
        [part]
            story= _ "After taking a few days to hunt and recover its strength, the flight again flew east into unknown ocean."
        [/part]
        [part]
            story= _ "Vank’s eyes had not deceived him. There was indeed land to the east, farther than he guessed and barely within reach. A great warm current angled up from the south to intersect the flight’s path, and then led them towards a group of three islands."  
        [/part]
    [/story]
    {WOV_GO_TRACK {JOURNEY_06_NEW}}
    # TODO: not clear that need to press <space> to advance from the first map to the second
    {WOV_GC_TRACK {JOURNEY_06A_NEW}}

    [side]
        side=1
        controller=human
        recruit=Drake Burner, Drake Fighter, Drake Glider
        gold=100 #player unlikely to have much carryover, but won’t need it here
        save_id=Player
        team_name=hero
        user_team_name= _ "Drakes"
        {FLAG_VARIANT long}
        [leader]
            {GALUN}
        [/leader]
        [unit]
            {VANK}
            placement=leader
        [/unit]
    [/side]
    {WOV_DEATHS}

    [side]
        side=2
        controller=ai
        recruit=Ogre, Young Ogre
        {GOLD 110 140 160}
        {INCOME 2 4 8}
        team_name=ogres
        user_team_name= _ "Ogres"
        [leader]
            id=Merkuk
            name= _ "Merkuk"
            type=Ogre
        [/leader]
        [ai]
            #TODO
        [/ai]
    [/side]
    {STARTING_VILLAGES 2 10}

    [side]
        side=3
        controller=ai
        recruit=Giant Scorpling, Giant Scorpion
        {GOLD 110 140 160}
        {INCOME 2 4 8}
        team_name=monsters
        user_team_name= _ "Monsters"
        [leader]
            type=Giant Scorpion
        [/leader]
        [ai]
            #TODO
        [/ai]
    [/side]
    {STARTING_VILLAGES 3 10}

    [event]
        name=prestart
        [objectives]
            [objective]
                description= _ "Defeat all enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Galun"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Vank"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
            [note]
                description= _ "Galun’s flight is not yet able to manufacture armor for Clashers."
            [/note]
            [note]
                description= _ "This scenario takes place during the summer."
            [/note]
        [/objectives]
    [/event]

    [event]
        name=start
        [message]
            speaker=Vank
            message= _ "These islands, too, are inhabited."
        [/message]
        [message]
            speaker=Galun
            message= _ "But not by many. We can take this place, and will."
        [/message]
    [/event]

    # Appearance by Midnight Queen from TRoW Cursed Isle
    # TODO: does the cameo work for players who play WoV before TRoW?
    [event]
        name=moveto
        [filter]
            side=1
            x,y=7,16
        [/filter]
        # TODO: see review of Sea Serpent in S5
        {NAMED_LOYAL_UNIT 3 (Spectre) 6 15 (Midnight Queen) ( _ "Midnight Queen")}
        [message]
            speaker=unit
            message= _ "Look, I found a hideous ghost."
        [/message]
    [/event]

    [event]
        name=victory
        [message]
            id=Vank
            message= _ "This could make a decent home for the flight."
        [/message]
        [message]
            id=Galun
            message= _ "Maybe, but we can see the vast mainland from here. Let us scout above and see if there is somewhere better that we might go."
        [/message]
    [/event]

    [event]
        name=time over
        [message]
            speaker=Galun
            message= _ "The flight is starving and exhausted; we cannot pacify these islands before we die!"
        [/message]
    [/event]
[/scenario]
