#textdomain wesnoth-wov

[scenario]
    id=07_Elensefar
    name= _ "Elensefar"
    next_scenario=08_Wesmere
    {WOV_MAP 07_Elensefar.map} #This scenario uses the "Unlawful Orders" map from Liberty, modified for a younger looking settlement during autumn.
    {TURNS 24 22 20}
    {DEFAULT_SCHEDULE_DUSK} #It's autumn
    carryover_percentage=40
    carryover_add=yes

    {INTRO_AND_SCENARIO_MUSIC revelation.ogg loyalists.ogg}
    {EXTRA_SCENARIO_MUSIC the_city_falls.ogg}
    {EXTRA_SCENARIO_MUSIC the_king_is_dead.ogg}

    [story]
        [part]
            story= _ "Galun sent the remaining messengers from the other flights back to report on the success of finding a way to the Great Continent."
        [/part]
        [part]
            story= _ "From above The Three Sisters, the keenest eyes in the flight could see a hint of a great range of mountains to the east and north over the water, such country as we Drakes love to build our eyries in." 
        [/part]
        [part]
            story= _ "With the mainland near, shorter jumps could be made. Thus with the fire from the volcanoes the drakes reforged their heavier tools and armor for the clashers."
        [/part]
        [part]
            story= _ "When everyone was ready, Galun ordered the flight toward the mountains. On their way, a settlement was spotted."
        [/part]
    [/story]
    {WOV_GC_TRACK {JOURNEY_07_NEW}}

    [side]
        side=1
        controller=human
        recruit=Drake Burner, Drake Clasher, Drake Fighter, Drake Glider #Allow clashers again
        gold=100 # Expecting the player to have at least 100 carryover from previous scenario
        fog=yes
        save_id=Player
        team_name=hero
        user_team_name= _ "Drakes"
        {FLAG_VARIANT long}
        [leader]
            {GALUN}
        [/leader]
        [unit]
            {VANK}
            placement=leader
        [/unit]
    [/side]
    {WOV_DEATHS}

    [side]
        side=2
        controller=ai
        recruit=Cavalryman, Dragoon, Horseman, Lancer, Knight, Spearman, Swordsman, Pikeman, Javelineer, Fencer, Duelist, Heavy Infantryman, Shock Trooper, Bowman, Longbowman, White Mage
        {GOLD 250 300 350}
        {INCOME 6 10 14}
        team_name=humans
        user_team_name= _ "Humans"
        {FLAG_VARIANT loyalist}
        [leader]
            id=Vorlyan
            name= _ "Vorlyan"
            type=General
            facing=se
        [/leader]
        [ai]
            recruitment_pattern=fighter,fighter,mixed fighter,archer,archer,healer
        [/ai]
    [/side]
    {STARTING_VILLAGES 2 16}
    # Don't have too many of the ones that are less effective
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Cavalryman, Swordsman, Fencer, Heavy Infantryman, Shock Trooper" 3}

    [event]
        name=prestart

        {MODIFY_UNIT side=1 facing nw}
        # Return the clashers from from The Contention
        [foreach]
            array=clashers
            variable=this_unit
            [do]
                [unstore_unit]
                    variable=this_unit
                    x,y=recall,recall
                [/unstore_unit]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE clashers}

        [objectives]
            [objective]
                condition=win
                description= _ "Defeat Vorlyan"
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of Galun"
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of Vank"
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=start
        [message]
            speaker=Vank
            message= _ "A small village of long pigs is ahead."
        [/message]
        [message]
            speaker=Galun
            message= _ "Call the hunt!"
        [/message]
        [lift_fog]
            [filter]
                id=Vorlyan
            [/filter]
            radius=3
        [/lift_fog]
        [redraw]
        [/redraw]
        [message]
            speaker=Vorlyan
            message= _ "Flying monsters are approaching, sound the alarm!"
        [/message]
    [/event]

    [event]
        name=victory
        [message]
            speaker=Vank
            message= _ "These long pigs are like the ones back on Morogor. We could take some of them captive as slaves."
        [/message]
        [message]
            speaker=Galun
            message= _ "We could, though I am not sure we want slaves. Not yet; perhaps not ever. They eat up a lot of range. And we are not on islands, so they could escape more easily."
        [/message]
    [/event]
[/scenario]
