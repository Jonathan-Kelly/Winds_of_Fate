    [event]
        name=prestart

        {MODIFY_UNIT side=1 facing nw}
        {PLACE_IMAGE ("units/transport/galleon.png~RC(magenta>blue)") 10 9}
        [objectives]
            side=1
            [objective]
                description= _ "Defeat the orcish leader"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Galun"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Vank"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                carryover_percentage=0
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=start
        [message]
            speaker=Vank
            # TODO: "nonetheless" as one word?
            message= _ "There they are. Filthy creatures. But meat none the less."
        [/message]
        [message]
            speaker=Galun
            message= _ "Indeed. Let's make sure we hold off on eating the leader until we get the information we need."
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            side=2
            canrecruit=yes
        [/filter]

        [message]
            speaker=second_unit
            message= _ "Speak now, pig. We see many a ship travel east past these islands, and none return. Whither go they?"
        [/message]

        [message]
            speaker=unit
            # po: "flies" is the plural of "fly", the noun (small animal).
            # po: It's a derogatory term used by an orc speaker for drakes.
            message= _ "You may have defeated me in battle, little flies, but the secret of the ships I will take to my grave."
        [/message]

        [message]
            speaker=second_unit
            message= _ "So you think, pig."
        [/message]

        [message]
            speaker=Vank
            # po: "pens" as in "slave pens"
            message= _ "Galun, breaking this pig may take some time. Let us bind him and take him to the pens."
        [/message]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "Viragar was captured alive and interrogated for a long time."
        [/message]
        # TODO: in S3 say that the success has earned Galun much renown; in S3 or S4 say that the interrogation yielded rumors of a land to the east
    [/event]

    [event]
        name=time over
        [message]
            speaker=Vank
            message= _ "We are poised to lose this battle, Galun. I fear we must retreat."
        [/message]
        [message]
            speaker=Galun
            message= _ "No, Vank. I shall kill these pigs or die trying, else I would never become a Dominant."
        [/message]
        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "Galun and his troops fought gallantly, and their fallen had died with honor, but it was not enough. It was only with reinforcements from Verkon that Galun won the island back.

So ended Galunâ€™s dream of becoming a Dominant."
        [/message]
    [/event]
